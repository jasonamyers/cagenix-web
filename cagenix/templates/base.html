<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cagenix Web</title>

<!-- Core CSS - Include with every page -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

<!-- Page-Level Plugin CSS - Dashboard -->
<link href="{{ url_for('static', filename='css/plugins/morris/morris-0.4.3.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/plugins/timeline/timeline.css') }}" rel="stylesheet">

<!-- SB Admin CSS - Include with every page -->
<link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

</head>

<body>

<div id="wrapper">

  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Cagenix Admin</a>
    </div>
    <!-- /.navbar-header -->
    <ul class="nav navbar-top-links navbar-right">
     <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
      </a>
      <ul class="dropdown-menu dropdown-user">
        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
        </li>
        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
        </li>
        <li class="divider"></li>
        <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
        </li>
      </ul>
      <!-- /.dropdown-user -->
      </li>
      <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->

  </nav>
  <!-- /.navbar-static-top -->

  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="side-menu">
        <li class="sidebar-search">
        <div class="input-group custom-search-form">
          <input type="text" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
        <!-- /input-group -->
        </li>
        <li>
        <a href="{{ url_for('dashboard.dashboard_home') }}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
        </li>
        <li>
        <a href="{{ url_for('advertisements.home') }}"><i class="fa fa-camera-retro fa-fw"></i> Advertisements</a>
        </li>
        <li>
        <a href="{{ url_for('practices.home') }}"><i class="fa fa-medkit fa-fw"></i> Practices</a>
        </li>
        <li>
        <a href="{{ url_for('users.users_home') }}"><i class="fa fa-user-md fa-fw"></i> Practitioners</a>
        </li>
      </ul>
      <!-- /#side-menu -->
    </div>
    <!-- /.sidebar-collapse -->
  </nav>
  <!-- /.navbar-static-side -->

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        {% block header %}{% endblock %}
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    {% block content %}{% endblock %}
  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>

<!-- Page-Level Plugin Scripts - Dashboard -->
<script src="{{ url_for('static', filename='js/plugins/morris/raphael-2.1.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/morris/morris.js') }}"></script>

<!-- SB Admin Scripts - Include with every page -->
<script src="{{ url_for('static', filename='js/sb-admin.js') }}"></script>

<!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
<script src="{{ url_for('static', filename='js/demo/dashboard-demo.js') }}"></script>

</body>

</html>
